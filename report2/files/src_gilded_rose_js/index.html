<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">class Item {

  constructor(name, sellIn, quality) {
    this.name = name;
    this.sellIn = sellIn;
    this.quality = 0;
    this.increaseQuality(quality);
  }

  static get MAX_QUALITY() {
    return 50;
  }

  static get MIN_QUALITY() {
    return 0;
  }

  increaseQuality(increase) {

    switch(true) {
      case (this.quality + increase) &gt;= Item.MAX_QUALITY:
        this.quality = Item.MAX_QUALITY;
        return;
      case (this.quality + increase) &lt;= Item.MIN_QUALITY:
        this.quality = Item.MIN_QUALITY;
        return;
      default:
        this.quality  += increase;
    }    
  }
}

const updateQualityForBackstageItem = item =&gt; {

  switch (true) {
    case item.sellIn &lt; 0:
      item.increaseQuality(-item.quality);
      break;
    case item.sellIn &lt;= 5:
      item.increaseQuality(3);
      break;
    case item.sellIn &lt;= 10:
      item.increaseQuality(2);
      break;
    default:
      item.increaseQuality(1);
  }
};

const updateSellIn =  item =&gt; {
  switch (item.name) {
    case &quot;Sulfuras, Hand of Ragnaros&quot;:
      break;
    default:
      item.sellIn--;
  }
};

class Shop {
  constructor(items = []) {
    this.items = items;
  }

  updateQuality() {
    this.items.forEach(item =&gt; {

      updateSellIn(item);
      
      switch (item.name) {
        case &quot;Sulfuras, Hand of Ragnaros&quot;:
          break;
        case &quot;Aged Brie&quot;:
           item.increaseQuality(1);
           break;
        case &quot;Backstage passes to a TAFKAL80ETC concert&quot;:
          updateQualityForBackstageItem(item);
          break;
        default:
          (item.sellIn &lt; 0) ? item.increaseQuality(-2) : item.increaseQuality(-1);
      }
    });
    return this.items;
  }
}

module.exports = {
  Item,
  Shop
}</textarea>
